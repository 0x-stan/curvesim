name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main and develop branches.
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up latest Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Format
        run: |
          black --version
          black . --check

      - name: Lint
        run: |
          make lint

      - name: Unit tests
        run: |
          coverage run -m pytest

      - name: End-to-end tests
        run: |
          coverage run -m test.ci

      - name: Pull previous coverage score into env
        uses: UnlyEd/github-action-store-variable@v3
        with:
          variables: |
            COVERAGE_SCORE

      - name: Coverage
        run: |
          # combine coverage results from the previous steps
          # and checks if score decreased since last CI run
          coverage combine
          coverage report --fail-under="${COVERAGE_SCORE:=0}"
          echo "COVERAGE_SCORE=`coverage report --format=total`" >> $GITHUB_ENV

      - name: Store coverage score
        uses: UnlyEd/github-action-store-variable@v3
        with:
          variables: |
            COVERAGE_SCORE=${{ env.COVERAGE_SCORE }}

